<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Survey!</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">What's your name?</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="javascript">What's your favorite part of JavaScript?</label>
          <input id="javascript" type="text" class="form-control">
        </div>
        <p><strong>Do you like our website?<strong></p>
        <div class="radio">
          <label>
            <input type="radio" name="website" value="yes" checked>
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="website" value="no">
            No
          </label>
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
      <div class="output">
      </div>
    </div>
  </body>
</html>
